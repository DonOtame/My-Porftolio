<div
  [animate.enter]="'fade-in'"
  [animate.leave]="'fade-out'"
  class="flex flex-col items-center justify-between w-full text-center md:px-12 lg:px-20 bg-black/90 rounded-2xl p-10 border-2 border-dotted border-lime-500 shadow-lg"
>
  <section class="max-w-4xl flex flex-col gap-4 text-center">
    <h1 class="text-3xl md:text-5xl font-bold text-white">
      {{ 'about.title' | translate }}
    </h1>

    <p class="text-base md:text-lg text-gray-300" [innerHTML]="'about.intro' | translate"></p>
    <p class="text-base md:text-lg text-gray-300" [innerHTML]="'about.projects' | translate"></p>
    <p class="text-base md:text-lg text-gray-300" [innerHTML]="'about.experience' | translate"></p>
    <p class="text-base md:text-lg text-gray-300" [innerHTML]="'about.passion' | translate"></p>
  </section>
</div>
