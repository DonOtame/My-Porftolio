<div
  [animate.enter]="'fade-in'"
  [animate.leave]="'fade-out'"
  class="flex flex-col items-center justify-between w-full text-center md:px-12 lg:px-20 bg-black/90 rounded-2xl p-10 border-2 border-dotted border-lime-500 shadow-lg"
>
  <section class="max-w-4xl flex flex-col gap-4">
    <h1 class="text-3xl md:text-5xl font-bold text-white">
      {{ 'home.welcome' | translate }}
    </h1>
    <span class="text-3xl md:text-5xl font-bold text-lime-500">
      {{ 'home.name' | translate }}
    </span>

    <h2 class="text-lg md:text-xl text-gray-300">
      {{ 'home.intro' | translate }}
    </h2>

    <h3 class="text-base md:text-lg text-gray-400 italic">
      {{ 'home.subtitle' | translate }}
    </h3>
  </section>
  <br />
  <section class="grid gap-8 md:grid-cols-2 max-w-5xl w-full">
    <div
      routerLink="/projects"
      class="p-6 bg-black/70 border border-lime-500 rounded-2xl shadow-lg hover:shadow-lime-500/20 transition cursor-pointer"
    >
      <h2 class="text-2xl font-semibold text-lime-500">
        {{ 'home.projects' | translate }}
      </h2>
    </div>

    <div
      class="p-6 bg-black/70 border border-lime-500 rounded-2xl shadow-lg hover:shadow-lime-500/20 transition cursor-pointer"
      routerLink="/contact"
    >
      <h2 class="text-2xl font-semibold text-lime-500">
        {{ 'home.contact' | translate }}
      </h2>
    </div>
  </section>
</div>
