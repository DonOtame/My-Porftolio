<form class="max-w-sm mx-auto bg-black/90">
  <div class="flex">
    <button
      id="languages-button"
      data-dropdown-toggle="dropdown-language"
      data-dropdown-trigger="hover"
      data-dropdown-delay="100"
      class="shrink-0 z-10 inline-flex items-center py-1 px-2 text-sm font-medium text-center hover:bg-neutral-600 text-white rounded-lg"
      type="button"
    >
      <img [src]="currentLang().flag" alt="flag" width="18" height="18" />
      <span class="ms-2">{{ currentLang().lang | uppercase }}</span>
      <svg
        class="w-2.5 h-2.5 ms-2.5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 10 6"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 4 4 4-4"
        />
      </svg>
    </button>
    <div
      id="dropdown-language"
      class="z-10 hidden divide-y divide-neutral-100 rounded-lg shadow-sm bg-neutral-700 w-fit"
    >
      <ul class="py-2 text-sm text-neutral-200" aria-labelledby="languages-button">
        @for (languaje of availableLangs(); track $index) {
        <li>
          <button
            type="button"
            class="inline-flex w-full px-2 py-1 text-sm text-neutral-400 hover:bg-neutral-600 hover:text-white"
            (click)="onLanguageChange(languaje.lang)"
          >
            <div class="inline-flex items-center">
              <img [src]="languaje.flag" alt="flag" width="18" height="18" />
              <span class="ms-2">{{ languaje.lang | uppercase }}</span>
            </div>
          </button>
        </li>
        }
      </ul>
    </div>
    <label for="languages" class="sr-only">Choose a language</label>
  </div>
</form>
