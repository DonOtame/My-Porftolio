<div
  [animate.enter]="'zoom-in'"
  class="bg-black/90 rounded-full h-100 w-100 flex items-center justify-center border-4 border-double border-lime-500 cursor-pointer m-2"
  (click)="toggleMenu()"
>
  <img src="/images/logo.png" alt="Danny Cabrera Logo" class="h-80 w-80 animate-pulse-glow" />
</div>

@if ( showMenu() ) {

<nav [animate.enter]="'fade-in'" [animate.leave]="'fade-out'">
  <ul class="font-medium flex flex-col h-full items-center justify-between">
    @for (item of navItems; track $index) {
    <li
      [routerLink]="item.route"
      class="cursor-pointer flex flex-row items-center relative group"
      [style.transform]="getTranslateX($index)"
      (click)="showRouterOutlet()"
    >
      <a
        class="bg-black/90 border-2 border-lime-500 rounded-full w-fit h-fit p-3 flex items-center justify-center text-lime-600 hover:text-lime-300"
      >
        <ng-icon [name]="item.icon" size="25" class="fill-current transition-colors" />
      </a>

      <span
        class="absolute left-full ml-2 px-2 py-1 rounded text-lime-300 text-lg bg-black/90 opacity-0 transition-opacity group-hover:opacity-100 whitespace-nowrap shadow"
      >
        {{ item.label | translate }}
      </span>
    </li>
    }
  </ul>
</nav>
}
